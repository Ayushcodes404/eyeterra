<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Satellite Orbit | Three.js & Blender</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #00000a;
            color: #fff;
        }
        #scene-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        #info-popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2rem;
            background-color: rgba(20, 20, 35, 0.85);
            border: 1px solid #444;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        #info-popup h2 { color: #93c5fd; }
        #close-popup {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #aaa;
            cursor: pointer;
        }
        #close-popup:hover { color: #fff; }
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <div id="loader">Loading 3D Models...</div>

    <div id="info-popup">
        <button id="close-popup">&times;</button>
        <h2>Satellite Information</h2>
        <p>This is a demonstration satellite. In a real application, this pop-up could display live telemetry data, mission objectives, or hardware specifications.</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';


        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 20);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('scene-container').appendChild(renderer.domElement);



        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(10, 15, 10);
        scene.add(directionalLight);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Starfield
        const starVertices = [];
        for (let i = 0; i < 5000; i++) {
            starVertices.push(
                THREE.MathUtils.randFloatSpread(2000),
                THREE.MathUtils.randFloatSpread(2000),
                THREE.MathUtils.randFloatSpread(2000)
            );
        }
        const starGeometry = new THREE.BufferGeometry();
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 });
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // Models
        let earth, satellite;
        const gltfLoader = new GLTFLoader();
        const loaderElement = document.getElementById('loader');

        function createPlaceholderEarth() {
            const geometry = new THREE.SphereGeometry(3, 64, 32);
            const material = new THREE.MeshStandardMaterial({ color: 0x4B92DB, metalness: 0.2, roughness: 0.8 });
            earth = new THREE.Mesh(geometry, material);
            earth.name = 'earth';
            scene.add(earth);
        }

        function createPlaceholderSatellite() {
            const geometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const material = new THREE.MeshStandardMaterial({ color: 0xC0C0C0, metalness: 0.9, roughness: 0.2 });
            satellite = new THREE.Mesh(geometry, material);
            satellite.name = 'satellite';
            scene.add(satellite);
        }

        // Load Earth
        gltfLoader.load('./earth2.glb', (gltf) => {
            earth = gltf.scene;
            earth.name = 'earth';
            earth.scale.set(2, 2, 2);
            scene.add(earth);
            loaderElement.style.display = 'none';
        }, undefined, () => {
            console.warn("Earth.glb not found → using placeholder");
            createPlaceholderEarth();
            loaderElement.style.display = 'none';
        });

        // Load Satellite
        gltfLoader.load('./Terra.glb', (gltf) => {
            satellite = gltf.scene;
            satellite.name = 'satellite';
            satellite.scale.setScalar(0.0001); 
            satellite.position.set(50, 0, 0);
            scene.add(satellite);
        }, undefined, () => {
            console.warn("Terra.glb not found → using placeholder");
            createPlaceholderSatellite();
        });

        // Raycasting
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const popup = document.getElementById('info-popup');
        const closeBtn = document.getElementById('close-popup');

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children, true);
            for (let i = 0; i < intersects.length; i++) {
                let obj = intersects[i].object;
                while (obj) {
                    if (obj.name === 'satellite'||obj.name === 'earth') {
                        popup.style.display = 'block';
                        return;
                    }
                    obj = obj.parent;
                }
            }
        }
        window.addEventListener('click', onMouseClick);

        closeBtn.addEventListener('click', (event) => {
            popup.style.display = 'none';
            event.stopPropagation(); // Prevent the click from reaching the window click listener
        });

        // Animation
        const clock = new THREE.Clock();
        const orbitRadius = 15;
        const orbitSpeed = 0.2;

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            if (earth) earth.rotation.y += 0.001;
            if (satellite) {
                satellite.position.x = Math.cos(elapsedTime * orbitSpeed) * orbitRadius;
                satellite.position.z = Math.sin(elapsedTime * orbitSpeed) * orbitRadius;
                satellite.rotation.y += 0.01;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
