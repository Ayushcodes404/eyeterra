<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth & Terra Orbit</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
    #popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 30, 0.95);
      color: white;
      padding: 20px;
      border-radius: 12px;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
      z-index: 10;
    }
    #popup button {
      margin-top: 10px;
      background: cyan;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="popup">
    <h2>Terra Satellite</h2>
    <p>This is NASA‚Äôs Terra satellite orbiting Earth üåç.</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

    let scene, camera, renderer, controls;
    let earth, terra, terraGroup;
    let raycaster = new THREE.Raycaster();
    let mouse = new THREE.Vector2();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);

      // Lights
      const ambient = new THREE.AmbientLight(0xffffff, 1); // brighter
      scene.add(ambient);

      const dirLight = new THREE.DirectionalLight(0xffffff, 2);
      dirLight.position.set(20, 20, 20);
      scene.add(dirLight);

      const loader = new GLTFLoader();

      // Load Earth
      loader.load('./earth.glb', (gltf) => {
        earth = gltf.scene;
        earth.scale.set(3, 3, 3);
        earth.position.set(0, 0, 0);
        scene.add(earth);
      }, undefined, (e) => console.error("Earth load error", e));

      // Create Terra group (for orbiting)
      terraGroup = new THREE.Group();
      scene.add(terraGroup);

      // Load Terra
      loader.load('./Terra.glb', (gltf) => {
        terra = gltf.scene;
        terra.scale.set(0.5, 0.5, 0.5);
        terra.position.set(8, 0, 0); // start orbit position
        terraGroup.add(terra);
      }, undefined, (e) => console.error("Terra load error", e));

      window.addEventListener('resize', onWindowResize);
      window.addEventListener('click', onClick);
    }

    function animate() {
      requestAnimationFrame(animate);

      if (earth) earth.rotation.y += 0.002; // Earth spin
      if (terraGroup) terraGroup.rotation.y += 0.01; // Terra orbit

      controls.update();
      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onClick(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      if (terra) {
        const intersects = raycaster.intersectObject(terra, true);
        if (intersects.length > 0) {
          document.getElementById('popup').style.display = 'block';
        }
      }
    }

    window.closePopup = function() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
